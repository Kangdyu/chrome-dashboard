<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Dashboard</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <div class="date">
                <span class="date__text js-date"></span>
            </div>
            <div class="clock">
                <span class="clock__text js-clock"></span>
            </div>
            <form class="form-name js-form">
                <input
                    class="form-name__input"
                    type="text"
                    placeholder="Enter your name"
                />
            </form>
            <div class="greeting js-greeting">
                <img
                    class="greeting__edit-icon"
                    src="images/icons/edit-outline.svg"
                />
                <span class="greeting__text"></span>
            </div>
        </main>
        <footer><address>2020 â“’ Kangdyu</address></footer>
        <script src="js/background.js"></script>
        <script src="js/date-time.js"></script>
        <script src="js/name.js"></script>
    </body>
</html>
