<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Dashboard</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <button class="calendar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g data-name="Layer 2">
                        <g data-name="calendar">
                            <rect width="24" height="24" opacity="0" />
                            <path
                                d="M18 4h-1V3a1 1 0 0 0-2 0v1H9V3a1 1 0 0 0-2 0v1H6a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3zM8 17a1 1 0 1 1 1-1 1 1 0 0 1-1 1zm8 0h-4a1 1 0 0 1 0-2h4a1 1 0 0 1 0 2zm3-6H5V7a1 1 0 0 1 1-1h1v1a1 1 0 0 0 2 0V6h6v1a1 1 0 0 0 2 0V6h1a1 1 0 0 1 1 1z"
                            />
                        </g>
                    </g>
                </svg>
            </button>
            <button class="todo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g data-name="Layer 2">
                        <g data-name="list">
                            <rect
                                width="24"
                                height="24"
                                transform="rotate(180 12 12)"
                                opacity="0"
                            />
                            <circle cx="4" cy="7" r="1" />
                            <circle cx="4" cy="12" r="1" />
                            <circle cx="4" cy="17" r="1" />
                            <rect
                                x="7"
                                y="11"
                                width="14"
                                height="2"
                                rx=".94"
                                ry=".94"
                            />
                            <rect
                                x="7"
                                y="16"
                                width="14"
                                height="2"
                                rx=".94"
                                ry=".94"
                            />
                            <rect
                                x="7"
                                y="6"
                                width="14"
                                height="2"
                                rx=".94"
                                ry=".94"
                            />
                        </g>
                    </g>
                </svg>
            </button>
        </header>
        <main>
            <div class="date-container">
                <div class="date">
                    <span class="date__text js-date"></span>
                </div>
                <div class="clock">
                    <span class="clock__text js-clock"></span>
                </div>
                <form class="form-name js-form">
                    <input
                        class="form-name__input"
                        type="text"
                        placeholder="Enter your name"
                    />
                </form>
                <div class="greeting js-greeting">
                    <!-- <img
                    class="greeting__edit-icon"
                    src="images/icons/edit-outline.svg"
                /> -->
                    <!-- use svg tag instead of using svg file 
                    for changing color using css fill -->
                    <svg
                        class="greeting__edit-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                    >
                        <g data-name="Layer 2">
                            <g data-name="edit">
                                <rect width="24" height="24" opacity="0" />
                                <path
                                    d="M19.4 7.34L16.66 4.6A2 2 0 0 0 14 4.53l-9 9a2 2 0 0 0-.57 1.21L4 18.91a1 1 0 0 0 .29.8A1 1 0 0 0 5 20h.09l4.17-.38a2 2 0 0 0 1.21-.57l9-9a1.92 1.92 0 0 0-.07-2.71zM9.08 17.62l-3 .28.27-3L12 9.32l2.7 2.7zM16 10.68L13.32 8l1.95-2L18 8.73z"
                                />
                            </g>
                        </g>
                    </svg>
                    <span class="greeting__text"></span>
                </div>
            </div>
            <div class="menu-container hidden">
                <div class="calendar">calendar</div>
                <div class="todo-list">todo-list</div>
            </div>
        </main>
        <footer><address>2020 â“’ Kangdyu</address></footer>
        <script src="js/background.js"></script>
        <script src="js/date-time.js"></script>
        <script src="js/name.js"></script>
        <script src="js/layout-control.js"></script>
    </body>
</html>
